<div class="container mt-5">

  <div class="row pb-2">
    <div class="col">
      <h3 class="semi-title">Products</h3>
    </div>
  </div>

    <div class="row">
      <div class="col-lg-12">
        <button routerLink="/add-product" class="btn btn-primary">add product</button>
      </div>
    </div>

  <hr>

  <div class="row">
    <div class="col">
      <div class="conatiner">
        <table class="table table-dark table-stripped">
          <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>description</th>
            <th>stock</th>
            <th>Size</th>
            <th>color</th>
            <th>Discount</th>
            <th>Status</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of productList$|async " >
            <td ><img [src]="item.imageurl" style="width:100px;height: 100px;"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.size}}</td>
            <td>{{item.color}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.status}}</td>
            <td>{{item.CategoryId}}</td>

            <td> <button routerLink="/updateproducts/{{item.ProductId}}"  class="btn btn-success">Update</button></td>
            <td> <button (click)="deleteProduct(item.ProductId)" class="btn btn-danger">Delete</button></td>

          </tr>

          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
