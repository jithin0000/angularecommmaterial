
<div class="container mt-3">
  <div fxLayout="row" fxLayoutAlign="center start">
  
    <div fxFlex="50%">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
  
        <div class="form-group">
          <label for="name">Product </label>
          <input formControlName="name"  id="name" required class="form-control"
            placeholder="Product Name" />
          <div *ngIf="!name.valid && name.touched" class="alert alert-danger">Product name required</div>
        </div>
        <div class="form-group">
          <label  for="price">Product Price</label>
          <input formControlName="price"  id="price" class="form-control" type="number"
            placeholder="Product price" />
          <div *ngIf="!price.valid && price.touched" class="alert alert-danger">Product price required</div>
        </div>
        <div class="form-group">
          <label for="description">Product description</label>
          <input formControlName="description" id="description" class="form-control"
            placeholder="Product description" />
          <div *ngIf="!description.valid && description.touched" class="alert alert-danger">Product description required
          </div>
        </div>
  
        <div class="form-group">
          <label for="stock">Product stock</label>
          <input formControlName="stock" id="stock" type="number" class="form-control"
            placeholder="Product stock" />
          <div *ngIf="!stock.valid && stock.touched" class="alert alert-danger">Product stock required</div>
        </div>
        <div class="form-group">
          <label for="size">Product size</label>
          <input formControlName="size" type="number" id="size" class="form-control"
            placeholder="Product size" />
          <div *ngIf="!size.valid && size.touched" class="alert alert-danger">Product size required</div>
        </div>
        <div class="form-group">
          <label for="color">Product color</label>
          <input formControlName="color" type="text" id="color" class="form-control"
            placeholder="Product color" />
          <div *ngIf="!color.valid && color.touched" class="alert alert-danger">Product color required</div>
        </div>
        <div class="form-group">
          <label for="discount">Product discount</label>
          <input formControlName="discount" type="number" id="discount" class="form-control"
            placeholder="Product discount" />
          <div *ngIf="!discount.valid && discount.touched" class="alert alert-danger">Product discount required</div>
        </div>
  
  
        <div class="form-group">
          <label for="category">product Category</label>
          <select id="category" formControlName="categoryId" required class="form-control">
            <option *ngFor="let cat of categoryList$ | async " [value]="cat.categoryId">{{cat.categoryname}}</option>
            <div *ngIf="!categoryId.valid && categoryId.touched" class="alert alert-danger">This field is
              required</div>
          </select>
        </div>
        <button [disabled]="productForm.invalid" class="btn btn-primary">Create Product</button>
      </form>
  
    </div>
