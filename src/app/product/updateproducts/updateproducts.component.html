

<div class="container">

  <div class="container" *ngIf="product$ | async as product">
    <form #upproduct="ngForm" (ngSubmit)="onSubmit(upproduct)" encType="multipart/form-data"  >

      <div class="form-group">
        <label for="name">Product </label>
        <input [(ngModel)]="product.name" #name="ngModel" type="text" name="name" id="name" required class="form-control" placeholder="Product Name" />
     <div *ngIf="!name.valid && name.touched" class="alert alert-danger">Product name required</div>
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input [(ngModel)]="product.price" #price="ngModel"  type="text" name="price" id="price" class="form-control" placeholder="Product price" />
        <div *ngIf="!price.valid && price.touched" class="alert alert-danger">Product price required</div>
      </div>
      <div class="form-group">
        <label for="description">Product description</label>
        <input [(ngModel)]="product.description" #description="ngModel" type="text" name="description" id="description" class="form-control" placeholder="Product description" />
        <div *ngIf="!description.valid && description.touched" class="alert alert-danger">Product description required</div>
      </div>
       <!-- <div class="form-group">
        <label for="imageurl">Product imageurl</label>
        <input ngModel #imageurl="ngModel" type="file" name="imageurl" id="imageurl" class="form-control"  />

      </div>  -->
      <div class="form-group">
        <label for="stock">Product stock</label>
        <input [(ngModel)]="product.stock" #stock="ngModel"  type="text" name="stock" id="stock" class="form-control" placeholder="Product stock" />
        <div *ngIf="!stock.valid && stock.touched" class="alert alert-danger">Product stock required</div>
      </div>
      <div class="form-group">
        <label for="size">Product size</label>
        <input [(ngModel)]="product.size" #size="ngModel"  type="text" name="size" id="size" class="form-control" placeholder="Product size" />
        <div *ngIf="!size.valid && size.touched" class="alert alert-danger">Product size required</div>
      </div>
      <div class="form-group">
        <label for="color">Product color</label>
        <input [(ngModel)]="product.color" #color="ngModel"  type="text" name="color" id="color" class="form-control" placeholder="Product color" />
        <div *ngIf="!color.valid && color.touched" class="alert alert-danger">Product color required</div>
      </div>
      <div class="form-group">
        <label for="discount">Product discount</label>
        <input [(ngModel)]="product.discount" #discount="ngModel"  type="text" name="discount" id="discount" class="form-control" placeholder="Product discount" />
        <div *ngIf="!discount.valid && discount.touched" class="alert alert-danger">Product discount required</div>
      </div>

      <!-- <div class="form-group">
        <label for="categoryId">CategoryId</label>Â¬
        <input ngModel #categoryId="ngModel"  type="text" name="categoryId" id="categoryId" class="form-control" placeholder="Product " />
        <div *ngIf="!categoryId.valid && categoryId.touched" class="alert alert-danger">Product categoryId required</div>
      </div> -->

        <div class="form-group">
              <label for="cat">product Category</label>
              <select id="cat" name="CategoryId" #CategoryId="ngModel" ngModel="CategoryId" required class="form-control">
                <option *ngFor="let cat of categoryList$ | async" [value]="cat.CategoryId" >{{cat.categoryname}}</option>
                <div *ngIf="!CategoryId.valid && CategoryId.touched" class="alert alert-danger">This field is required</div>
              </select>
            </div>
      <button [disabled]="upproduct.invalid" class="btn btn-primary">Update Product</button>
   </form>



  </div>
