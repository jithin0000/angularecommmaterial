<div class="container">

  <div class="row mt-5">
    <div class="col">
      <h1>Cart</h1>
    </div>
  </div>

  <table class="table table-stripped mt-5">

     <tr>

       <th>No</th>
       <th>Product Name</th>
       <th>Product Price</th>
       <th>Total</th>
     </tr>

     <tbody *ngIf="cart$ | async as cart" >
       <tr *ngFor="let product of cart.Products ; index as i; ">
         <td>{{i + 1}}</td>
         <td>{{product.name}}</td>
         <td>{{product.price}} &#36;</td>
         <td></td>
       </tr>
       <tr style="background-color:gainsboro;">
         <td>Total</td>
         <td></td>
         <td></td>
         <td class="price-text" >&#36;{{ cart.Total}}</td>
       </tr>
       <tr >
        <td></td>
        <td></td>
        <td></td>
        <td><button color="primary" [routerLink]="[ '/payment' ]" mat-raised-button >
          <mat-icon matPrefix >attach_money</mat-icon>
          checkout
        </button></td>
      </tr>
     </tbody>


  </table>
  </div>
