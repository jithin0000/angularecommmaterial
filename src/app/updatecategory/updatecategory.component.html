<div class="container">
<div *ngIf="category$ | async as category" >
  <form #cupdate="ngForm"  (ngSubmit)="onUpdate(cupdate)" >
<div class="form-group">
<label for="categoryname"></label>
<input type="text" [(ngModel)]="category.categoryname"  name="categoryname" #categoryname="ngModel" id="categoryname" required class="form-control" placeholder="categoryname" >
<div *ngIf="!categoryname.valid && categoryname.touched" class="alert alert-danger">Category Name Required</div>
</div>

<div class="form-group">
<label for="description"></label>
<input type="text" [(ngModel)]="category.description"  name="description" #description="ngModel" id="description" required class="form-control" placeholder="description" >
<div *ngIf="!description.valid && description.touched" class="alert alert-danger">Category Name Required</div>
</div>
<button [disabled]="cupdate.invalid" class="btn btn-primary">Update Category</button>

  </form>
</div>
</div>
