<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="">
  <div fxFlex="20%" fxLayout="row" class="a-card m-2 mat-elevation-z8" fxFlexFill>
    <div fxFlex="70%" class="left">
      <h5 class="c-title a-title">Total sales</h5>
    <h3 class="price-text">&#36;2045</h3>
    <p class="mat-card-subtitle mt-4">+4.2% since last week</p>
    </div>
    <div fxFlex  class="a-image-cover mt-3">
      <img class="a-image" width="50px" height="50px" src="../../assets/images/sale-tag.png" alt="no images to show">
    </div>
  </div>

  <div fxFlex="20%" fxLayout="row" class="a-card m-2 mat-elevation-z8" fxFlexFill>
    <div fxFlex="70%" class="left">
      <h5 class="c-title a-title">Total Income</h5>
    <h3 class="price-text">&#36;3543</h3>
    <p class="mat-card-subtitle mt-4">+41.2% since last week</p>
    </div>
    <div fxFlex  class="a-image-cover mt-3">
      <img class="a-image" width="50px" height="50px" src="../../assets/images/pie-chart.png" alt="no images to show">
    </div>
  </div>

  <div fxFlex="20%" fxLayout="row" class="a-card m-2 mat-elevation-z8" fxFlexFill>
    <div fxFlex="70%" class="left">
      <h5 class="c-title a-title">Total Orders</h5>
    <h3 class="price-text">&#36;13496</h3>
    <p class="mat-card-subtitle mt-4">+87.2% since last week</p>
    </div>
    <div fxFlex  class="a-image-cover mt-3">
      <img class="a-image" width="50px" height="50px" src="../../assets/images/truck.png" alt="no images to show">
    </div>
  </div>

  <div fxFlex="20%" fxLayout="row" class="a-card m-2 mat-elevation-z8" fxFlexFill>
    <div fxFlex="70%" class="left">
      <h5 class="c-title a-title">New Customers</h5>
    <h3 class="price-text">&#36;9521</h3>
    <p class="mat-card-subtitle mt-4">+4.2% since last week</p>
    </div>
    <div fxFlex  class="a-image-cover mt-3">
      <img class="a-image" width="50px" height="50px" src="../../assets/images/user-profiles.png" alt="no images to show">
    </div>
  </div>
</div>


<div fxLayout="row" class="mt-5 ml-2" fxLayoutAlign="start start" fxLayoutGap="10px">
  <div fxFlex="40%" class="">
    <div class="line-chart mat-elevation-z8 ">
      <div class="row">
        <div class="col-lg-10">
          <h3 class="c-title">Revenue History</h3>
        </div>
        <div class="col">
          <mat-icon>more_horiz</mat-icon>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-2">
          <h5 class="green-text">&#36;2035</h5>
          <div>Revenue</div>
        </div>
        <div class="col">
          <h5 class="price-text">&#36;6548</h5>
          <div>Investment</div>
        </div>
      </div>

      <canvas class="mt-3" #myChart>{{chart}}</canvas>
    </div>
  </div>
</div>
