
<div class="row">
  <div class="col"></div>
  <div class="col"></div>
  <div class="col cartcol">
      <span routerLink="/viewcart" class="badge badge-primary mt-5 " *ngIf="cart !== undefined"  >
        <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>{{cart.Products.length}}</span>
  </div>

</div>
<div class="container">
<div class="row">
  <div class="col-lg-8" >



      <div class="card " *ngIf="details !== undefined " >
        <div class="detail">
          <div class="card-header border-0">
            <img src="{{details.imageurl}}" width="200px" alt="">
          </div>
          <div class="card-block px-2 mx-2">
            <h4 class="card-title">{{details.name}}</h4>
            <p class="card-text">{{details.price}}&#36;</p>
            <p class="card-text">{{details.description}}</p>
          </div>

          <div class="card-block mt-5 px-2">
              <button *ngIf="itemInCart" (click)="AddtoCart(details.ProductId)"  class="btn btn-danger">remove from cart</button>
              <button *ngIf="!itemInCart" (click)="AddtoCart(details.ProductId)" class="btn btn-success">add to cart</button>

          </div>
        </div>
      </div>
