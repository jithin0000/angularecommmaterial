<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <span routerLink="/" >Home</span>
    <span class="example-spacer"></span>

    <mat-icon
      routerLink="/viewcart"
      *ngIf="cart$ | async as cart"
              [matBadge]="cart.Products.length" class="mr-5" matBadgeColor="warn">home</mat-icon>

    <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
    <ng-template [ngIf]="isAuthenticated==false">
        <li [routerLinkActive]="['active']" [routerLink]="['/register']" class="nav-link">Register</li>
        <li [routerLinkActive]="['active']" [routerLink]="['/login']" class="nav-link">Login</li>
    </ng-template>
        <li (click)="logout()" class="nav-link">Log Out</li>


  </mat-toolbar-row>
</mat-toolbar>
